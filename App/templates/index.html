{% extends 'base.html' %}

{% block title %}
<title>Shop</title>
{% endblock %}

{% block body %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Pricing</h1>
  <p class="lead">Made by Artyom with IT-Overone</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
  {% for el in data %}
  <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ el.title }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">${{ el.price }} <small class="text-muted"></small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Don`t send money</li>
          <li>Site was make</li>
          <li>like homework</li>
          <li>By Artyom with It-Overone</li>
        </ul>
        <a href="/buy/{{ el.id }}" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
